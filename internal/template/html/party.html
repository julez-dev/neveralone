<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Room</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .player-wrapper {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .video-input {
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>

<span>
    <p>Users in Watch-Party</p>
    <ul>
        {{range $player := .Player}}
            <li>{{$player.User.ID}} - {{$player.User.Name}} - {{$player.IsHost}}</li>
        {{end}}
    </ul>
</span>

<span class="player-wrapper">
    <div class="video-input">
        <label for="video-id">YouTube ID</label>
        <input id="video-id" type="text">

        <button id="load-video">Load new video</button>
    </div>
    <div id="player"></div>
</span>


<p id="ws-log"></p>

<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>

<script>
    // Open Websocket connection
    const loc = window.location;
    let uri = 'ws:';

    if (loc.protocol === 'https:') {
        uri = 'wss:';
    }
    uri += '//' + loc.host;
    uri += loc.pathname + '/ws';

    ws = new WebSocket(uri)

    ws.onopen = function () {
    }

    let justGotUpdate = false;

    ws.onmessage = function (evt) {
        const data = JSON.parse(evt.data)

        if(!playerReady) {
            return
        }

        justGotUpdate = true
        setTimeout(function () {
            justGotUpdate = false
        }, 500)

        switch (data.action) {
            case "play":
                player.seekTo(data.payload.timestamp)
                player.playVideo()
                break
            case "pause":
                player.seekTo(data.payload.timestamp)
                player.pauseVideo()
                break
            case "load-video":
                player.loadVideoById(data.payload.id)
        }
    }

    let player;
    let playerReady = false;

    document.querySelector('#load-video').addEventListener('click', function() {
        if(!playerReady) { return }

        const videoID = document.querySelector('#video-id').value;

        const data = {
            action: "load-video",
            payload: {
                id: videoID
            }
        }

        player.loadVideoById(videoID)

        ws.send(JSON.stringify(data))
    })

    // function is called by youtubes script once its ready to be used
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '1080',
            width: '1920',
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        playerReady = true
        player.playVideo()
    }

    function onPlayerStateChange(event) {
        if (justGotUpdate) {
            return
        }

        let data;
        switch (event.data) {
            case YT.PlayerState.PLAYING:
                console.log(event)
                 data = {
                    action: "play",
                    payload: {
                        timestamp: event.target.getCurrentTime()
                    }
                }

                ws.send(JSON.stringify(data))
                break
            case YT.PlayerState.ENDED:
                // console.log("ended")
                break
            case YT.PlayerState.PAUSED:
                 data = {
                    action: "pause",
                    payload: {
                        timestamp: event.target.getCurrentTime()
                    }
                }

                ws.send(JSON.stringify(data))
                break
            case YT.PlayerState.BUFFERING:
                // console.log("buffering")
                break
            case YT.PlayerState.CUED:
                // console.log("cued")
                break
        }
    }
</script>
</body>
</html>
